<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hi Crush!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Font comel ala anime */
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

    body {
      font-family: 'Comic Neue', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
    }
    /* Bayang lembut ala anime */
    .anime-shadow {
      box-shadow: 0 8px 15px rgba(255, 105, 180, 0.4);
    }
    /* Animasi ringan untuk butang */
    .btn-animate:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
      box-shadow: 0 6px 12px rgba(255, 105, 180, 0.6);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-3xl shadow-lg max-w-md text-center anime-shadow">
    <img src="atinn.jpg" alt="Gambar Comel" class="w-32 h-32 mx-auto rounded-full object-cover border-4 border-pink-300" />
    <h1 class="text-3xl font-bold text-pink-600 mt-6">Hi atinnn!</h1>
    <p class="text-gray-700 mt-5 text-lg leading-relaxed">
      Izz kann...<br />
      Sebenarnya, Izz dah suka atinnn lama dah.
    </p>
    <p class="mt-4 text-pink-500 font-semibold text-lg">
       Nak buat cane kan senyuman atinnn tu manis sangat.
    </p>
    <p class="mt-5 text-gray-800 text-base leading-relaxed">
      Hehhhehee sweet kan Izz ni...<br />
      I lopyuuu!!
    </p>
    <button class="mt-8 bg-pink-500 hover:bg-pink-600 text-white px-8 py-3 rounded-full btn-animate font-semibold text-lg">
      ❤️
    </button>
  </div>
</body>
</html>
